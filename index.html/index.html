<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login form</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
      <div class="logo">
        <img src="./logo.jpg" alt="logo">
      </div>
      <div class="title-of-login-form">
           <h2>mostafa kanani</h2>
           <h4>web developer</h4>
      </div>
      <div class="username">
        <input type="username" placeholder="username" required  spellcheck="true" maxlength="16">
      </div>
      <div class="password">
        <input type="password" placeholder="password" required  maxlength="16" spellcheck="true">
      </div>
      <div class="btn">
         <button type="button">login</button>
      </div>
      <div class="help-client">
          <a href="#">for got password?</a> or <a href="#">sign up</a>
      </div>
      <div class="icon">
        <a href="#"></a>
        <i class="fas fa-user"></i>
      </div>
      <div class="icon-2">
        <a href="#"></a>
        <i class="fas fa-lock"></i>
      </div>
    </div>
</body>
</html>
